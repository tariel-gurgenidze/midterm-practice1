<h3>Usb flash drive search</h3>

<form [formGroup] = "searchForm">
    <div class="search-filter">
        <div class="filter-item">
            <input type="text" formControlName="model" placeholder="Model" />
        </div>
        <div class="filter-item">
            <input type="number" formControlName="priceFrom" placeholder="Price from" />
        </div>
        <div class="filter-item">
            <input type="number" formControlName="priceTo" placeholder="Price to" />
        </div>
        <div class="filter-item">
            <button (click)="onSearch()" >Search</button>
        </div>
        <div class="filter-item">
            <button (click)="onReset()" >Reset</button>
        </div>
    </div>
</form>

<table class="search-result">
    <thead>
        <th>Id</th>
        <th>Model</th>
        <th>price</th>
        <th>Is available</th>
    </thead>
    <tbody>
        @for(item of searchResult(); track item.id){
            <tr [class]="{ 'out-of-stock': !item.isAvailable }">
                <td>{{ item.id }}</td>
                <td>{{ item.modelName }}</td>
                <td>
                    @if(item.isAvailable){
                        <span>{{ item.price }} GEL</span>
                    }
                    @else {
                        N/A
                    }
                </td>
                <td>
                    {{ item.isAvailable ? 'Yes' : 'No' }}
                </td>
            </tr>
        }
    </tbody>
</table>
